<html>
	<head>
	<!-- import css-->
	<link rel="stylesheet" type="text/css" href="./stylesheet.css">
	<!-- import jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- import tramontana -->
		<script src="../lib/tramontana_min.js"></script>
		
	<!-- create a global variable-->
		<script>
			var device=new tramontana();
			var orientations=["","Portrait","PortraitUpsideDown","LandscapeLeft","LandscapeRight","FacingUp","FacingDown"];
			
		</script>
	</head>
	<body>
		<!--Link to tramontana the app!-->
		<div>
		<h4>To get started download the Tramontana App on your iOS device from <a href="https://itunes.apple.com/us/app/tramontana/id1121069555?mt=8">here</a>.</h4>
		</div>
		<p>
			1. Insert the IP Address.
		</p>
		<p>
			2. Press the button to open the connection and listen to orientation changes.
		</p>
		<br>
		<br>
		<br>
		<br>
		<!-- OPEN SOCKET -->
		<label>IPAddress</label>
		<input type="text" id="ipInput" placeholder="192.168.1.1">
		<!-- Note: check that your phone is not orientation locked.-->
		<button onclick="device.start($('#ipInput').val(),function(e){
			device.subscribeOrientation(function(ip,e){
				$('#content').html(orientations[e-0]);
			});
			})">start and subscribe for orientation changes</button><br/>

		<!-- ADD CONTENT -->
		<div style="padding:10px">Orientation:<span id="content">unknown</span></div>
		
	</body>

</html>
